<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="GoogleErrorPage.css">
</head>
<body>
    <div class="container">
        <style>
            .google-text {
              font-size: 50px;
              font-weight: bold;
              font-family: Arial, sans-serif;
            }
        
            .google-text .g {
              color: #4285F4; /* Blue */
            }
        
            .google-text .o1 {
              color: #EA4335; /* Red */
            }
        
            .google-text .o2 {
              color: #FBBC05; /* Yellow */
            }
        
            .google-text .g2 {
              color: #34A853; /* Green */
            }
        
            .google-text .l {
              color: #EA4335; /* Red */
            }
        
            .google-text .e {
              color: #4285F4; /* Blue */
            }
          </style>
          <h1 class="google-text">
            <span class="g">G</span>
            <span class="o1">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
          </h1><p>
        <h4>404.<p1>That's an Error</p1></h4><p>
        <p>The requested URL was not found on this Server.</p>
        <p1>That's all we know</p1>
        <a href="www.google.com.html"></a><p>
     <p><button  class="button">Go Back To HomePage</button>
    </div>
</body>
</html>
